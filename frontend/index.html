<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Excel Report Helper</title>
    <link rel="stylesheet" href="scripts/js-datepicker/cssworld.ru-xcal.css">
    <link rel="stylesheet" href="style/index_style.css">
</head>
<script src="scripts/main-script.js"></script>
<script src="scripts/js-datepicker/cssworld.ru-xcal-en.js"></script>
<script src="scripts/request.js"></script>
<script src="scripts/auth.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

<body>
<div class="img">
    <div class="img-overlay"></div>
</div>
<div class="page-name"><h2>Формирование отчетной ведомости ООО "ИК Девон"</h2></div>
<div class="loader"></div>
<div class="main">
    <div class="main-row">
        <div class="drop">
            <p onclick="dep()" class="dropbtn">Выбрать отдел</p>
            <div id="departments" class="dropdown-block-dep">
            </div>
        </div>

        <div class="drop">
            <p onclick="empl()" class="dropbtn">Выбрать сотрудника</p>
            <div id="employees" class="dropdown-block-empl">
            </div>
        </div>
    </div>
    <div class="calendar-forms">
        <div class="calendar">
            <input id="dateStart" type="text" placeholder="Выберите дату начала отчета" value="" size="40"
                   onClick="xCal(this)"
                   onmouseenter="xCal(this)" onKeyUp="xCal()">
        </div>

        <div class="calendar">
            <input id="dateEnd" type="text" placeholder="Выберите дату конца отчета" value="" size="40"
                   onClick="xCal(this)"
                   onmouseenter="xCal(this)" onKeyUp="xCal()">
        </div>
    </div>

    <div class="checkbox-empl" tabindex="0">
        <input type="checkbox" class="custom-checkbox" id="empl-report" name="empl-report" value="no" disabled="disabled">
        <label class="label1" for="empl-report">Процентовка по сотруднику</label>
    </div>

    <div class="checkbox-department">
        <input type="checkbox" class="custom-checkbox" id="department-report" name="empl-report" value="no" content="Сформировать лист с процентовкой по всем отделам">
        <label class="label2" for="empl-report">Процентовка по отделам</label>
    </div>

    <div class="report-button">
        <button type="submit" onclick="req()">Получить отчет</button>
    </div>

    <div class="admin-button">
        <button type="submit" onclick="checkUserRequest(true)">Админ панель</button>
    </div>
</div>
</div>

</body>
</html>
